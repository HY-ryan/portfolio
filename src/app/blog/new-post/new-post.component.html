<div class="container">
	<form ngNoForm action="http://localhost:8000/api/blog" method="post">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" #title name="title" class="form-control" placeholder="Enter Title...">
		</div>
		<div class="form-group">
			<label for="content">Blog Post Content</label>
			<textarea rows="10" #content name="content" class="form-control" placeholder="Enter Content..."></textarea>
		</div>
		<div class="form-group">
				<label for="password">Admin Password</label>
				<input type="password" id="password" name="password" [(ngModel)]="password">
			</div>
		<button type="submit" class="btn btn-default">Post Blog Article</button>
	</form>
</div>
