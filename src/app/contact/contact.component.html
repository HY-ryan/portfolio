<div class="container">
  <h2 class="text-center font-style">contact.</h2>
  <flash-messages></flash-messages>
  <form ngNoForm action="http://localhost:8000/contact" method="post">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="text" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone">Your Phone Number:</label>
      <input type="text" name="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea class="form-control" rows="10" name="message" required></textarea>
    </div>
    <div class="form-group" hidden>
      <label for="company">Robot check. You shouldn't be seeing this, human</label>
      <input type="text" name="company" class="form-control">
    </div>
    <div class="form-group text-center">
      	<button type="submit" class="btn btn-purple">Send Message</button>
    </div>
  </form>
</div>
