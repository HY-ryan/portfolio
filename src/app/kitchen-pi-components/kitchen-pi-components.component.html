<div class="text-center container-fluid body">

				<div class="row">

					<h1 class="font-style">What are we making?</h1>

					<div class="col-xs-6">
						<button type="button" class="btn btn-default pi-buttons" routerLink="breakfast"><h3>Breakfast</h3></button>
					</div>

					<div class="col-xs-6">
						<button type="button" class="btn btn-default pi-buttons" routerLink="lunch"><h3>Lunch</h3></button>
					</div>

					<div class="col-xs-12">
						<button type="button" class="btn btn-default pi-buttons" routerLink="dinner"><h3>Dinner</h3></button>
					</div>
				</div>

					<div class="padit">
						<h3 class="font-style">Or, choose from the full list</h3>
						<select class="recipe-full-list" name="selected" [(ngModel)]="selected">
							<option selected="selected">Full List</option>
								<option
									*ngFor="let recipe of recipes | orderBy: ['name']"
									[ngValue]="recipe">
									{{ recipe.name }}</option>
						</select>
					</div>
					
					<div>
					<div class="panel panel-default single-recipe" *ngIf="selected">
						<div class="panel-heading single-heading"><h3>{{ selected?.name }}</h3></div>
							<div class="panel-body single-body">
							<p><strong>It's what's for {{ selected?.dishType }}</strong></p>
							<h4>Ingredients</h4>
							<ul class="text-left" *ngFor="let ingredient of selected?.ingredients">
								<li>{{ingredient}}</li>
							</ul>
							<h4>Steps</h4>
							<ul class="text-left" *ngFor="let step of selected?.steps">
								<li>{{step}}</li>
							</ul>
						</div>
		</div>
			</div>
