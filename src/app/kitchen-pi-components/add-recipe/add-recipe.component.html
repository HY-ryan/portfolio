<div class="container">
	<h3>Add a Recipe</h3>
	<form ngNoForm action="http://localhost:8000/api/recipes" method="post">
		<div class="form-group">
			<label for="name">Recipe Name</label>
			<input type="text" class="form-control" id="name" name="name" required [(ngModel)]="name">
		</div>
		<div class="form-group">
			<label for="type">Recipe Type</label>
			<select name="dishType" [(ngModel)]="type">
				<option value="Breakfast">Breakfast</option>
				<option value="Lunch">Lunch</option>
				<option value="Dinner" selected>Dinner</option>
			</select>
		</div>
		<div class="form-group" id="ingredient-fields">
			<label for="ingredients">Ingredients</label><button class="btn btn-default" (click)="addIngredientField($event)">+</button>
			<input type="text" class="form-control" id="ingredients[0]" name="ingredients[0]" [(ngModel)]="ingredients">
		</div>
		<div class="form-group" id="steps-fields">
			<label for="steps">Steps</label><button class="btn btn-default" (click)="addStepsField($event)">+</button>
			<input type="text" class="form-control" id="steps[0]" name="steps[0]" [(ngModel)]="steps">
		</div>
		<div class="form-group">
			<label for="password">Admin Password</label>
			<input type="password" id="password" name="password" [(ngModel)]="password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

	<div class="text-center">
		<h3>Recipe Preview</h3>
		<div class="panel panel-default preview">
            <div class="panel-heading"><h3 class="text-center font-style">{{name}}</h3></div>
            <div class="panel-body">
            <h4 class="font-style">Dish Type</h4>
            <p>{{type}}</p>
            <h4 class="font-style">Ingredients</h4>
            <p>{{ingredients}}</p>
            <h4 class="font-style">Steps</h4>
            <p>{{steps}}</p>
            </div>                
        </div> 
	</div>
</div>
